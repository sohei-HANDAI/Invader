<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f0f23;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a1a2e;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="invaderGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00ff41;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00cc33;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="playerGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffff00;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ffcc00;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- 背景 -->
  <rect width="512" height="512" fill="url(#bgGradient)" rx="80"/>
  
  <!-- 星空効果 -->
  <circle cx="100" cy="80" r="1" fill="#ffffff" opacity="0.6"/>
  <circle cx="180" cy="50" r="1.5" fill="#ffffff" opacity="0.8"/>
  <circle cx="300" cy="70" r="1" fill="#ffffff" opacity="0.7"/>
  <circle cx="420" cy="90" r="1" fill="#ffffff" opacity="0.5"/>
  <circle cx="80" cy="150" r="1" fill="#ffffff" opacity="0.6"/>
  <circle cx="450" cy="140" r="1.5" fill="#ffffff" opacity="0.7"/>
  <circle cx="200" cy="120" r="1" fill="#ffffff" opacity="0.5"/>
  <circle cx="350" cy="100" r="1" fill="#ffffff" opacity="0.8"/>
  
  <!-- メインインベーダー -->
  <g transform="translate(256, 180)" filter="url(#glow)">
    <!-- インベーダーの本体 -->
    <rect x="-60" y="-40" width="20" height="20" fill="url(#invaderGradient)"/>
    <rect x="-20" y="-40" width="40" height="20" fill="url(#invaderGradient)"/>
    <rect x="40" y="-40" width="20" height="20" fill="url(#invaderGradient)"/>
    
    <rect x="-80" y="-20" width="20" height="20" fill="url(#invaderGradient)"/>
    <rect x="-40" y="-20" width="80" height="20" fill="url(#invaderGradient)"/>
    <rect x="60" y="-20" width="20" height="20" fill="url(#invaderGradient)"/>
    
    <rect x="-100" y="0" width="200" height="20" fill="url(#invaderGradient)"/>
    
    <rect x="-80" y="20" width="20" height="20" fill="url(#invaderGradient)"/>
    <rect x="-40" y="20" width="20" height="20" fill="url(#invaderGradient)"/>
    <rect x="20" y="20" width="20" height="20" fill="url(#invaderGradient)"/>
    <rect x="60" y="20" width="20" height="20" fill="url(#invaderGradient)"/>
    
    <rect x="-100" y="40" width="40" height="20" fill="url(#invaderGradient)"/>
    <rect x="60" y="40" width="40" height="20" fill="url(#invaderGradient)"/>
    
    <!-- 目 -->
    <rect x="-40" y="-20" width="20" height="20" fill="#000000"/>
    <rect x="20" y="-20" width="20" height="20" fill="#000000"/>
  </g>
  
  <!-- 小さなインベーダー（左） -->
  <g transform="translate(120, 120)" opacity="0.7">
    <rect x="-15" y="-10" width="5" height="5" fill="url(#invaderGradient)"/>
    <rect x="-5" y="-10" width="10" height="5" fill="url(#invaderGradient)"/>
    <rect x="10" y="-10" width="5" height="5" fill="url(#invaderGradient)"/>
    <rect x="-20" y="-5" width="5" height="5" fill="url(#invaderGradient)"/>
    <rect x="-10" y="-5" width="20" height="5" fill="url(#invaderGradient)"/>
    <rect x="15" y="-5" width="5" height="5" fill="url(#invaderGradient)"/>
    <rect x="-25" y="0" width="50" height="5" fill="url(#invaderGradient)"/>
    <rect x="-20" y="5" width="5" height="5" fill="url(#invaderGradient)"/>
    <rect x="-10" y="5" width="5" height="5" fill="url(#invaderGradient)"/>
    <rect x="5" y="5" width="5" height="5" fill="url(#invaderGradient)"/>
    <rect x="15" y="5" width="5" height="5" fill="url(#invaderGradient)"/>
    <rect x="-25" y="10" width="10" height="5" fill="url(#invaderGradient)"/>
    <rect x="15" y="10" width="10" height="5" fill="url(#invaderGradient)"/>
  </g>
  
  <!-- 小さなインベーダー（右） -->
  <g transform="translate(392, 120)" opacity="0.7">
    <rect x="-15" y="-10" width="5" height="5" fill="url(#invaderGradient)"/>
    <rect x="-5" y="-10" width="10" height="5" fill="url(#invaderGradient)"/>
    <rect x="10" y="-10" width="5" height="5" fill="url(#invaderGradient)"/>
    <rect x="-20" y="-5" width="5" height="5" fill="url(#invaderGradient)"/>
    <rect x="-10" y="-5" width="20" height="5" fill="url(#invaderGradient)"/>
    <rect x="15" y="-5" width="5" height="5" fill="url(#invaderGradient)"/>
    <rect x="-25" y="0" width="50" height="5" fill="url(#invaderGradient)"/>
    <rect x="-20" y="5" width="5" height="5" fill="url(#invaderGradient)"/>
    <rect x="-10" y="5" width="5" height="5" fill="url(#invaderGradient)"/>
    <rect x="5" y="5" width="5" height="5" fill="url(#invaderGradient)"/>
    <rect x="15" y="5" width="5" height="5" fill="url(#invaderGradient)"/>
    <rect x="-25" y="10" width="10" height="5" fill="url(#invaderGradient)"/>
    <rect x="15" y="10" width="10" height="5" fill="url(#invaderGradient)"/>
  </g>
  
  <!-- プレイヤー -->
  <g transform="translate(256, 380)" filter="url(#glow)">
    <rect x="-40" y="-10" width="80" height="20" fill="url(#playerGradient)"/>
    <rect x="-20" y="-30" width="40" height="20" fill="url(#playerGradient)"/>
    <rect x="-10" y="-40" width="20" height="10" fill="url(#playerGradient)"/>
  </g>
  
  <!-- レーザー -->
  <rect x="250" y="300" width="4" height="40" fill="#ff0040" opacity="0.8"/>
  <rect x="258" y="250" width="4" height="30" fill="#ff0040" opacity="0.6"/>
  
  <!-- インベーダーのレーザー -->
  <rect x="180" y="200" width="4" height="50" fill="#00ff41" opacity="0.7"/>
  <rect x="350" y="230" width="4" height="40" fill="#00ff41" opacity="0.5"/>
  
  <!-- タイトル -->
  <text x="256" y="460" text-anchor="middle" fill="#ffffff" font-family="monospace" font-size="24" font-weight="bold" opacity="0.9">INVADERS</text>
</svg>